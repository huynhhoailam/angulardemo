<div class="spinner" *ngIf="loadingState; else category">
    <mat-spinner></mat-spinner>
</div>
<ng-template class="contactlist-container mat-elevation-z8" #category>
    <div>
        <button class="btnCreate" title="Create" mat-stroked-button color="primary" color="primary" (click)="addCategory()">Create</button>
        <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Search" [(ngModel)]="valueSearch" (keyup)="searchCategory(valueSearch)">
            <button mat-button *ngIf="valueSearch" matSuffix mat-icon-button aria-label="Clear" (click)="valueSearch=''">
                <mat-icon>x</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.categoryID}}</td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
        </ng-container>
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{element.desctiption}}</td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button title="Edit" mat-stroked-button color="accent">Edit</button>
                <button title="Delete" mat-stroked-button color="warn">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-template>
